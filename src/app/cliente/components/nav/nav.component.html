<div class="nav-cli">
     <div class="container-logo">
          <img alt="Card" id="logo" src="assets/img/Tiendas_D1_logo.png">
     </div>
      <div class="container-buttons">
          <div class="list-buttons">
              <h4 *ngIf="tipo != 'productos'" >Bienvenido!</h4>
              <button type="button" *ngIf="tipo == 'productos'" class="btn btn-warning" routerLink="/cliente">
                <fa-icon [icon]="faArrowLeft"></fa-icon>
            </button>
              <button type="button" *ngIf="tipo == 'productos'" 
              data-bs-toggle="modal" data-bs-target="#carrito" class="btn btn-success">
              <fa-icon [icon]="faShoppingCart"></fa-icon>
            </button>
              <button type="button" class="btn btn-danger" routerLink="/">
                <fa-icon [icon]="faSignOutAlt"></fa-icon>
            </button>
          </div>
      </div>
  </div>
