<p-toast></p-toast>
<div class="div-card">
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <img alt="Card" id="logo" src="assets/img/Tiendas_D1_logo.png">
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="FormRegister" id="form-register" (ngSubmit)="createUser(FormRegister.value)" #form="ngForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" formControlName="nit" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Nit</label>
                        </div>  
                    </div>              
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input required type="text" class="form-control" formControlName="nombre" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Nombre</label>
                        </div>  
                    </div>       
                    <div class="col-6">
                        <div class="form-floating">
                            <input required type="text" class="form-control" formControlName="apellidos" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Apellidos</label>
                        </div>  
                    </div>                
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input required type="text" class="form-control" formControlName="telefono" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Telefono</label>
                        </div>  
                    </div>             
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="form-floating">
                            <input required type="text" class="form-control" formControlName="usuario" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Usuario</label>
                        </div>  
                    </div>       
                    <div class="col-6">
                        <div class="form-floating">
                            <input required type="password" class="form-control" formControlName="clave" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Clave</label>
                        </div>  
                    </div>                
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-3">
                    <button pButton pRipple class="p-button-success" form="form-register" label="Registrar"></button>
                </div>
                <div class="col-3">
                    <button routerLink="" pButton pRipple type="button" label="Volver" class="p-button-danger"></button>
                </div>
            </div>
        </div>
    </div>
</div>
